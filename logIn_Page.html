<body style="background-color: #6895AD"><br><br><br><br><br><br>
	<fieldset>
<div class="container">
	<div class="card" style="border: 10px solid #92B754; border-radius: 20px; background-color: #41CCDA" >
		<form>
		<fieldset>
		<legend align="left"><b style="color: #B232B3">LogIn_Page:-</b></legend>
			<div class="form-group">
				<label>Enter Your Email_Id:-</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="example: saxxth@gmail.com" pattern="/^\w+([.-]?\w+)*@(\w+[.-])+(\w{2,})$/" required>
			</div>
			<div class="form-group">
				<label>Enter Your Password:-</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="example: 123 or abc" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
			</div>
			<div class="text-center">
				<button type="button" id="reg-btn" class="btn btn-success" onclick="login()"><b>LogIn</b></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="registration_Page.html"><b style="color: #43315A">Create New Account</b></a>
			</div>
			<div class="text-center">
				
			</div><br>
			</fieldset>
		</form>
	</div>
</div>

</body>
<script type="text/javascript">
function login()
{
	let email,password;
	email=document.getElementById("email").value;
	password=document.getElementById("password").value;
	
	let user_records=new Array();
	user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
		if(user_records.some((v)=>
			{
				return v.email==email && v.password==password;
			} ) )
			{
			alert("LogIn Successfully");
			let current_user=user_records.filter((v)=>{
						return v.email==email && v.password==password;
					} ) [0]
			localStorage.setItem("name",current_user.name);
			localStorage.setItem("email",current_user.email);		
			window.location.href="Form.html";
			
			}
		else if(user_records.some((v)=>
		{
			return v.email!=email && v.password!=password;
		} ) )
			{
			    alert("Login Failed!!!");
				window.location.href="logIn_Page.html";
			}
		else
			{
			alert("Login Failed!!!");
			}
		
	}
</script>
